<!doctype html>
<html>
<head>
  <meta charset="utf8">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      color: #333;
      line-height: 1.5;
      font-size: 14px;
    }
    a {
      color: #136ef6;
      text-decoration: none;
    }
    a:hover {
      color: #0082ca;
    }
    .bordered-table {
      border: 1px solid #585858;
      padding: 0;
      border-spacing: 0;
    }
    .bordered-table td {
      padding: 0;
    }

      padding: 15px;
    }
  </style>
</head>
<body>
  <table class="bordered-table" width="600" cellspacing="0" cellpadding="0" align="center">
    <tr>
        <td style="-webkit-text-size-adjust: none; padding:10px 40px 0px 40px; font-family:Arial, Helvetica, sans-serif; font-size:13px; vertical-align:bottom;" valign="bottom">
            <font color="#136ef6" style="font-size:21px;">
            <center><strong>Agent Evaluation Dispute</strong></center>
            </font>
            <br/>
            <font color="red"><strong><?= vars["agentName"] ?></strong></font> is receiving a Coaching:
                <!-- This section of text is broken up to fit inside the table cell and line up with the box on the right.  -->
                <ul color="black">
                    <li>Call Transcripts:</li>
                    <ul>
                    <?
                    // Server-side logic
                    transcriptIds.forEach(function({href,id}) {
                      if (typeof id === "string") {
                        ?>
                        <li> <a href="<?=href?>"><?= id ?></a></li>
                        <?
                      } else {
                        ?>
                        <li><?= id ?></li>
                        <?
                      }
                    });
                    ?>
                    </ul>
                 <li>Ticket Number:
                    <ul>
                      <?vars["ticket"].forEach(el => {?>
                        <li><? if(typeof el === "object") { ?>
                          <a href=<?= el.url ?> ><?=el.id?> </a>
                        <? }else{ ?>
                          <?=el?> <? } ?>
                        </li>
                      <? }) ?>
                    </ul>
                  </li>
                  <br>
                  <li>Severity:
                    <b><?=vars["severity"]?></b>
                  </li>
                  <br>
                  <li>Reason:
                      <b><?= vars["reason"] ?></b>
                  </li>
                  <br>
                  <li style="white-space: pre-line;">Description:
                  <b><?= vars["description"] ?></b>
                  </li>
                  <br>
                Regards,
                <br> Operations Standards
                <br> Shift4 Payments
                <br>
        </td>
    </tr>
  </table>
</body>
</html>
